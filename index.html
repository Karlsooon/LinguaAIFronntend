<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <!-- User Profile sections -->
      <div class="linguai">LinguaAI</div>
      <div class="user-profile" data-key="video_1">АЛЕКСАНДР ПУШКИН</div>
      <div class="user-profile" data-key="video_2">МИХАИЛ ЛЕРМОНТОВ</div>
      <div class="user-profile" data-key="video_3">ЛЕВ ТОЛСТОЙ</div>
      <div class="user-profile" data-key="video_4">ФЕДОР ДОСТОЕВСКИЙ</div>
      <div class="user-profile" data-key="video_5">ИВАН ТУРГЕНЕВ</div>
      <div class="user-profile" data-key="video_6">НИКОЛАЙ ГОГОЛЬ</div>
      <div class="user-profile" data-key="video_7">АНТОН ЧЕХОВ</div>
      <div class="user-profile" data-key="video_8">АЛЕКСАНДР ОСТРОВСКИЙ</div>
      <div class="user-profile" data-key="video_9">ИВАН ГОНЧАРОВ</div>
      <div class="user-profile" data-key="video_10">АЛЕКСАНДР ГРИБОЕДОВ</div>
      <div class="user-profile" data-key="video_11">НИКОЛАЙ НЕКРАСОВ</div>
      <!-- ... Add more user profiles as needed -->
    </div>

    <div class="chat-container">
      <div class="chat-messages"></div>
      <div class="chat-form">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
    </div>

    <div class="video-container">
      <video id="video-element" src="pushkin.mp4" autoplay="false">
        <!-- Video source will be set in JavaScript -->
      </video>
    </div>

    <script src="script.js"></script>
  </body>
</html>
